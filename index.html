:root {
    --bg-dark: #0D0D12;
    --bg-medium: #1a1a27;
    --bg-light: #22222f;
    --text-primary: #f0f0f5;
    --text-secondary: #9a9aaf;
    --primary-color: #6366f1;
    --primary-light: #818cf8;
    --primary-glow: rgba(99, 102, 241, 0.15);
    --border-color: rgba(255, 255, 255, 0.1);
    --border-hover: rgba(255, 255, 255, 0.2);
    --success-color: #10b981;
    --danger: #ef4444;
    --warning-color: #f97316;
    --border-radius: 12px;
    --transition: all 0.3s ease;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Inter', -apple-system, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-primary);
    margin: 0;
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.background-glow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:
        radial-gradient(circle at 15% 25%, var(--primary-glow) 0%, transparent 40%),
        radial-gradient(circle at 85% 75%, rgba(99, 102, 241, 0.1) 0%, transparent 40%);
    z-index: -1;
    animation: slow-pan 25s infinite alternate ease-in-out;
}

@keyframes slow-pan {
    0% { transform: translate(0%, 0%) scale(1); }
    100% { transform: translate(10%, -10%) scale(1.2); }
}

* { box-sizing: border-box; }
a { color: var(--primary-color); text-decoration: none; }
button { font-family: 'Inter', sans-serif; }

.site-header {
    position: sticky;
    top: 1rem;
    z-index: 100;
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    width: calc(100% - 3rem);
    margin: 1rem auto;
    background: rgba(13, 13, 18, 0.6);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--border-color);
    border-radius: 999px;
    padding: 0.5rem 1rem;
}

.header-logo {
    font-weight: 800;
    font-size: 1.5rem;
    color: var(--text-primary);
    flex-shrink: 0;
    margin-left: 0.5rem;
}

.header-nav {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-grow: 1;
    gap: 0.5rem;
}

.header-right {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-right: 0.5rem;
}

.header-nav a {
    color: var(--text-secondary);
    font-weight: 500;
    transition: color 0.3s ease;
    white-space: nowrap;
    padding: 0.5rem 1rem;
    border-radius: 999px;
    z-index: 1;
    position: relative;
}

.header-nav a.active, .header-nav a:hover {
    color: var(--text-primary);
}

.nav-highlight {
    position: absolute;
    top: 0;
    left: 0;
    background-color: var(--bg-light);
    border-radius: 999px;
    z-index: 0;
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
}

.header-button {
    padding: 0.6rem 1.25rem;
    border-radius: 999px;
    font-weight: 600;
    font-size: 0.9rem;
    transition: var(--transition);
    display: inline-block;
    border: 1px solid transparent;
}
.header-button.primary {
    background-color: var(--primary-color);
    color: white;
}
.header-button.primary:hover {
    background-color: var(--primary-light);
    transform: translateY(-2px);
}
.header-button.secondary {
    color: var(--text-secondary);
    background-color: transparent;
}
.header-button.secondary:hover {
    background-color: var(--bg-light);
    color: var(--text-primary);
}

.main-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1.5rem 0;
    text-align: center;
    width: 100%;
}

.hero-section {
    max-width: 900px;
    margin: 4rem auto 0 auto;
    opacity: 0;
    transform: translateY(30px);
    animation: fade-in-up 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
}

@keyframes fade-in-up {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.hero-title {
    font-size: clamp(3rem, 10vw, 5.5rem);
    font-weight: 800;
    color: var(--text-primary);
    letter-spacing: -0.04em;
    line-height: 1.1;
    margin: 0;
}

.hero-title span {
    background: linear-gradient(to right, var(--primary-light), #fff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.hero-tagline {
    font-size: 1.25rem;
    color: var(--text-secondary);
    max-width: 600px;
    margin: 1.5rem auto 2.5rem auto;
    line-height: 1.6;
}

.cta-button {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background-color: var(--primary-color);
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    padding: 1rem 2rem;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
    box-shadow: 0 10px 30px var(--primary-glow);
}

.cta-button:hover {
    background-color: var(--primary-light);
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 15px 40px rgba(99, 102, 241, 0.25);
    padding: 1rem 2.5rem;
}

.cta-button .arrow-icon {
    width: 0;
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
    overflow: hidden;
    font-size: 1em;
}

.cta-button:hover .arrow-icon {
    width: 1.2em;
    opacity: 1;
    margin-left: 0.5rem;
}

.dashboard-preview-container {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 3rem;
    padding: 0 1rem;
}

.dashboard-preview-container::after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 0;
    right: 0;
    height: 85%;
    width: 100%;
    background: linear-gradient(to bottom, transparent 0%, var(--bg-dark) 75%);
    pointer-events: none;
    z-index: 2;
}

.dashboard-image {
    width: 100%;
    max-width: 1400px;
    border-radius: var(--border-radius);
    border: 1px solid var(--border-color);
    box-shadow: 0 35px 80px -25px rgba(0,0,0,0.5);
    z-index: 1;
}

.footer {
    padding: 5rem 2rem 1.5rem 2rem;
    width: 100%;
    z-index: 5;
    position: relative;
    background-color: var(--bg-dark);
}

.footer-content { max-width: 1200px; margin: 0 auto; text-align: center; color: var(--text-secondary); }
.footer-links a { color: var(--text-secondary); margin: 0 0.75rem; transition: var(--transition); text-decoration: none; }
.footer-links a:hover { color: var(--text-primary); text-decoration: underline; }

@media (max-width: 768px) {
    .header-nav { display: none; }
    .hero-title { font-size: 3rem; }
    .hero-tagline { font-size: 1rem; }
}

<script type="1a0ff770b53e22dcaf5ce67c-text/javascript">
document.addEventListener('DOMContentLoaded', () => {
    const nav = document.querySelector('.header-nav');
    if (nav) {
        const highlight = nav.querySelector('.nav-highlight');
        const links = nav.querySelectorAll('a');
        const activeLink = nav.querySelector('a.active');

        function moveHighlight(target) {
            if (!target) {
                if (highlight) highlight.style.opacity = '0';
                return;
            };

            const linkRect = target.getBoundingClientRect();
            const navRect = nav.getBoundingClientRect();

            highlight.style.opacity = '1';
            highlight.style.width = `${linkRect.width}px`;
            highlight.style.height = `${linkRect.height}px`;
            highlight.style.transform = `translate(${linkRect.left - navRect.left}px, ${linkRect.top - navRect.top}px)`;
        }

        if (activeLink) {
            setTimeout(() => moveHighlight(activeLink), 50);
        }

        links.forEach(link => {
            link.addEventListener('mouseenter', () => moveHighlight(link));
        });

        nav.addEventListener('mouseleave', () => moveHighlight(activeLink));
    }
});
</script>
